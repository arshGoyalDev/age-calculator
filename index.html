<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body
    class="bg-neutral-lightGrey flex justify-center sm:items-center min-h-screen p-5 pt-24 sm:pt-5"
  >
    <main
      class="bg-white px-6 py-16 sm:p-12 rounded-3xl rounded-br-4xl md:rounded-br-5xl w-screen max-w-3xl h-max overflow-hidden"
    >
      <div class="flex gap-4">
        <div class="flex flex-col gap-2">
          <label for="day" class="font-bold text-neutral-smokeyGray">
            DAY</label
          >
          <input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            min="0"
            max="31"
            class="max-w-40 w-full py-4 px-6 border-2 border-neutral-lightGrey rounded-md text-3xl font-extrabold text-neutral-offBlack hover:border-primary-purple cursor-pointer"
          />
          <div>
            <p
              class="error-text text-primary-lightRed text-xs font-semibold italic"
            ></p>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="month" class="font-bold text-neutral-smokeyGray"
            >MONTH</label
          >
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            min="0"
            max="12"
            class="max-w-40 w-full py-4 px-6 border-2 border-neutral-lightGrey rounded-md text-3xl font-extrabold text-neutral-offBlack hover:border-primary-purple cursor-pointer"
          />
          <div>
            <p
              class="error-text text-primary-lightRed text-xs font-semibold italic"
            ></p>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="year" class="font-bold text-neutral-smokeyGray"
            >YEAR</label
          >
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            class="max-w-40 w-full py-4 px-6 border-2 border-neutral-lightGrey rounded-md text-3xl font-extrabold text-neutral-offBlack hover:border-primary-purple cursor-pointer"
          />
          <div>
            <p
              class="error-text text-primary-lightRed text-xs font-semibold italic"
            ></p>
          </div>
        </div>
      </div>

      <div
        class="mb-10 md:mb-0 relative flex justify-center items-center md:justify-end"
      >
        <div class="w-full h-0.5 bg-neutral-offWhite absolute"></div>
        <button
          class="cal-btn bg-primary-purple w-16 h-16 sm:w-20 sm:h-20 flex z-10 justify-center items-center rounded-full hover:bg-neutral-offBlack transition-colors"
        >
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow"
            class="w-7 h-7 sm:w-9 sm:h-9"
          />
        </button>
      </div>

      <div>
        <div class="text-4xl font-extrabold flex italic md:text-5xl flex-wrap">
          <span
            class="text-primary-purple md:tracking-xl mr-2"
            id="years-display"
            >--</span
          >
          <p id="years-text">years</p>
        </div>
        <div class="text-4xl font-extrabold flex italic md:text-5xl flex-wrap">
          <span
            class="text-primary-purple md:tracking-xl mr-2"
            id="months-display"
            >--</span
          >
          <p id="months-text">months</p>
        </div>
        <div class="text-4xl font-extrabold flex italic md:text-5xl flex-wrap">
          <span
            class="text-primary-purple md:tracking-xl mr-2"
            id="days-display"
            >--</span
          >
          <p id="days-text">days</p>
        </div>
      </div>
    </main>
  </body>
</html>
